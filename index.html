<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="userLabel" class="badge">user</div>
        <div id="compLabel" class="badge">comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="icons8-hand-rock-96.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="icons8-hand-96.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="icons8-hand-scissors-96.png" alt="">
        </div>
    </div>

    <p id="actionMess">Make your move</p>
    
    
    <script src="main.js"></script>
</body>
</html>
